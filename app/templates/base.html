<!DOCTYPE html>
<html>
<title>James Lynas and his Show Band</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none }
    h3 {
    text-shadow: 2px 2px #000000;
        font-family: "Lucida Grande" ,sans-serif;
}
.apex-dn {
    width:0px;
    height:0px;
    border-left:12px solid transparent;
    border-right:12px solid transparent;
    border-top:12px solid #fff;
}

</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card-2">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/#home" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="/band#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BAND</a>
    <a href="/shows#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SHOWS</a>
    <a href="/contact#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
  </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="/band#band" class="w3-bar-item w3-button w3-padding-large">BAND</a>
  <a href="/shows#tour" class="w3-bar-item w3-button w3-padding-large">SHOWS</a>
  <a href="/contact#contact" class="w3-bar-item w3-button w3-padding-large">CONTACT</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <!-- Automatic Slideshow Images -->
  <div class="mySlides w3-display-container w3-center">
    <img src="{{ url_for('static', filename='images/home_page/BandPic1.JPG') }}" style="width:100%">
      <div class="w3-display-middle w3-container w3-text-white w3-padding-32 w3-hide-small">
      <h3>The James Lynas Country Show Band!!</h3>
    </div>
      <div class="apex-dn"></div>
  </div>
  <div class="mySlides w3-display-container w3-center">
    <img src="{{ url_for('static', filename='images/home_page/group_pic.JPG') }}" style="width:100%">
      <div class="w3-display-middle w3-container w3-text-white w3-padding-32 w3-hide-small">
      <h3>The James Lynas Country Show Band!!</h3>
          <div class="apex-dn"></div>
    </div>

  </div>
  <div class="mySlides w3-display-container w3-center">
    <img src="{{ url_for('static', filename='images/home_page/IMG_9227.JPG') }}" style="width:100%">
    <div class="w3-display-middle w3-container w3-text-white w3-padding-32 w3-hide-small">
      <h3>The James Lynas Country Show Band!!</h3>
    </div>
      <div class="apex-dn"></div>

  </div>
</div>

{% block content %}
{% endblock %}

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <a class="fa fa-facebook-official w3-hover-opacity" href="https://www.facebook.com/JamesLynasCountryShowBand/" target="_blank"></a>
  <p class="w3-medium">Created by Josh McCullough</p>
</footer>
<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 4000);
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
